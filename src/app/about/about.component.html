<mat-grid-list cols="3" rows="1" rowHeight="100px">
    <mat-grid-tile>
        <h1>
            Integrantes <span class="material-icons">done_all</span>
        </h1>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
<mat-grid-list cols="3" rowHeight="400px">

    <mat-grid-tile><img src="assets/img/UPC_logo_transparente.png"></mat-grid-tile>

    <mat-grid-tile>

        <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
